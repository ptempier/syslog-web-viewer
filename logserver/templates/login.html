<!doctype html>
<html>
<head>
  <title>Log Viewer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; }
    .login-container {
      width: 300px; margin: 80px auto; padding: 2em; border: 1px solid #ccc; border-radius: 7px; background: #fafafa;
    }
    .login-container h2 { margin-bottom: 1em; }
    .form-group { margin-bottom: 1em; }
    .form-group label { display: block; margin-bottom: 0.2em; }
    .form-group input { width: 100%; padding: 0.4em; }
    .btn { width: 100%; padding: 0.5em; background: #4a90e2; color: white; border: none; border-radius: 3px; }
    .btn:hover { background: #357ab8; }
    .flash { background: #f8d7da; color: #721c24; padding: 0.5em; margin-bottom: 1em; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to View Logs</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autofocus required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
