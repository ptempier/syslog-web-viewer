<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='logtable.css') }}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .nav-tabs {
      border-bottom: 2px solid #dee2e6;
      margin-bottom: 1rem;
    }
    .nav-tabs .nav-link {
      color: #495057;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
    .nav-tabs .nav-link:hover {
      color: #0d6efd;
      border: none;
      background-color: rgba(13, 110, 253, 0.05);
    }
    .nav-tabs .nav-link.active {
      color: #0d6efd;
      background-color: #fff;
      border: none;
      border-bottom: 3px solid #0d6efd;
    }
    .table {
      background-color: #fff;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .table th {
      background-color: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
    }
    .form-control, .form-select {
      border-color: #dee2e6;
    }
    .form-control:focus, .form-select:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .header-container {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    .header-title {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <div class="header-container">
      <h1 class="header-title">Log Viewer</h1>
      <div class="header-nav">
        <ul class="nav nav-tabs mb-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'live' %}active{% endif %}" href="{{ url_for('live') }}">Live</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'archive' %}active{% endif %}" href="{{ url_for('archive') }}">Archive</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'configure' %}active{% endif %}" href="{{ url_for('configure') }}">Configure</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
